<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo App</title>
  <link rel="stylesheet" href="./todoStyle.css">
</head>
<body>

<div class="container">
  <h1>Todo App</h1>
  <div>
    <label for="Decide">Task</label>
    <input type="text"  id="Decide" placeholder="Enter your task">
  </div>
  <div class="row">
    <div class="col">
      <label for="from" >From</label>
      <input type="time"  id="from">
    </div>
    <div class="col">
      <label for="to" >To</label>
      <input type="time"  id="to">
    </div>
  </div>
  <input type="submit" value="Add Task" id="button"  onclick="addtodo()">

  <table>
    <thead >
      <tr>
        <th>Task</th>
        <th>From</th>
        <th>To</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="taskBody"></tbody>
  </table>
</div>

<script src="./todoLogic.js">

</script>

</body>
</html>
